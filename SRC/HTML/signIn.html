<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="../CSS/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Questrial:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="dangky">
    <div class="sign-in">
      <div class="signin__title">
        <div class="title_text">
          <a href="javascript:history.go(-1)" style="color: #111;">
            <i class="fas fa-chevron-left"></i>
          </a>
          <h2>Sign Up</h2>
        </div>
        <div class="btn_close">
          <a href="homepage.html">
            <i class="far fa-times-circle"></i>
          </a>
        </div>
      </div>
      <form class="form__input" id="form">
        <div>
          <div class="input_control">
            <input type="text" placeholder="Name" id="username" name="username">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error</small>
          </div>
          <div class="name_check">
            <span>This is the name that will display in your posts. You can use your real name or nickname. You cannot change this name later.
            </span>
          </div>
          <div class="input_control">
            <input type="text" placeholder="Email" id="email" name="email">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error</small>
          </div>
          <div class="input_control">
            <input type="text" placeholder="Phone Number" id="phone" name="phone">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error</small>
          </div>
          <div class="sign_bar">
            <div class="bar"></div>
          </div>
          <div class="input_control">
            <input type="password" placeholder="Password" id="pass" name="pass">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error</small>
          </div>
          <div class="input_control">
            <input type="password" placeholder="Re-enter Password" id="cfpass" name="cfpass">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div class="sign_bar">
            <div class="bar"></div>
          </div>
          <div class="agree">
            <p>I agree to <a href="">the terms and condition</a> and <a href="">Privacy Policy</a>.</p>
          </div>
          <div class="btn_register">
            <button id="register_account">Sign up</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

<script src="../JS/signIn.js"></script>
<script src="../../API/register.js"></script>

</html>
